<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Page</title>

    <!-- Bootstrap LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- jQuery LINK-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center;">
            <h1><i class="fab fa-gripfire"></i> Hot Restaurant</h1>
            <hr class="my-4">
            <h2 class="mb-4">Current Reservations and Waiting List</h2>
            <a class="btn btn-danger btn-lg" href="/reservation" role="button"><i class="fas fa-id-card"></i> Make
                Reservation</a>
            <a class="btn btn-primary btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>
        <div class="card mb-3">
            <div class="card-header">
                <h4>Current Reservations</h4>
            </div>
            <div class="card-body" id="tables">
                
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">
                <h4>Waiting List</h4>
            </div>
            <div class="card-body" id="waitingList">
                
            </div>
        </div>
        <p>Control Panel</p>
        <div class="mb-3">
        <a href="/api/clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlists">API
            Wait List</a>
        </div>
    </div>
    <script>
        $.get('/api/tables', (table)=>{
        const tableCard = $("#tables");  
        let count = 1; 
        table.forEach(function(table){
            const div = `<div class="border p-3 mb-3">
                    <H3>Table #${count}</h3>
                    <hr class="my-4">
                    <H3>Name: ${table.name}</h3>
                    <H3>Email: ${table.email}</h3>
                    <H3>Phone: ${table.phoneNumber}</h3>
                    <H3>ID: ${table.id}</h3>
                </div>`
                tableCard.append(div);
                count++;
        })
        })
        $.get('/api/waitlists', (table)=>{
        const waitingListCard = $("#waitingList");
        let count = 1;
        table.forEach(function(table){
            const div = `<div class="border p-3 mb-3">
                    <H3>WaitCount # ${count}</h3>
                    <hr class="my-4">
                    <H3>Name: ${table.name}</h3>
                    <H3>Email: ${table.email}</h3>
                    <H3>Phone: ${table.phoneNumber}</h3>
                    <H3>ID: ${table.id}</h3>
                </div>`
                waitingListCard.append(div);
                count++;
        })
        })
    </script>
</body>



</html>
